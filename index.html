<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizza PDF</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }

        #pdf-container {
            height: 100%;
            width: 100%;
        }
    </style>
    <!-- Aggiungi PDF.js dal CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
</head>
<body>
    <div id="pdf-container"></div>

    <script>
        // Link del tuo PDF su GitHub (usando raw=true)
        const pdfUrl = 'https://github.com/SportingHB/PlanningSP/blob/main/PlanningSP.pdf?raw=true';

        // Carica il PDF
        pdfjsLib.getDocument(pdfUrl).promise.then(pdf => {
            const pdfContainer = document.getElementById('pdf-container');
            
            // Carica la prima pagina del PDF
            pdf.getPage(1).then(page => {
                const scale = 1.5; // Scala del PDF (puoi modificarla)
                const viewport = page.getViewport({ scale });

                // Crea un elemento canvas per visualizzare la pagina
                const canvas = document.createElement('canvas');
                pdfContainer.appendChild(canvas);
                const context = canvas.getContext('2d');
                canvas.width = viewport.width;
                canvas.height = viewport.height;

                // Rendering della pagina nel canvas
                page.render({
                    canvasContext: context,
                    viewport: viewport
                });
            });
        }).catch(error => {
            console.error('Errore nel caricare il PDF:', error);
        });
    </script>
</body>
</html>
