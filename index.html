<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizza PDF</title>
    <style>
        /* Rimuovere margini e padding per far s√¨ che l'iframe occupi tutto lo schermo */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }

        /* Impostare l'iframe a schermo intero */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe src="https://github.com/SportingHB/PlanningSP/blob/main/PlanningSP.pdf?raw=true" allow="fullscreen"></iframe>
</body>
</html>
